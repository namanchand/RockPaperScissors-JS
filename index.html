<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome!</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="section-welcome">
      <p>Welcome to Rock! || Paper! || Scissor!</p>
    </div>
    <div id="section-total-score">
      <div class="game-wins-human"><p>Human's game wins</p>
      </div>
      <div class="start-button-div">
        <button class="start-button">
          <img src="./images/start.jpg" alt="Start a new game" />
        </button>
      </div>
      <div class="game-wins-cpu"><p>CPU's game wins</p>
      </div>
    </div>
    <div id="section-result">
      <p>Let the Game Begin!</p>
    </div>
    <div id="section-playground">
      <div class="option-div">
        <button class="button-rock">
          <img src="./images/rock.png" alt="Rock" />
        </button>
        <button class="button-paper">
          <img src="./images/paper.png" alt="Paper" />
        </button>
        <button class="button-scissor">
          <img src="./images/scissor.png" alt="Scissor" />
        </button>
      </div>
      <div class="player-div">
        <div class="player-human">
          <p class="human-name">Human player side</p>
          <p class="human-score">Human round score counter</p>
        </div>
        <div class="tie-div">
          <p class="tie-heading">Ties</p>
          <p class="tie-counter">0</p>
        </div>
        <div class="player-cpu">
          <p class="cpu-name">cpu player side</p>
          <p class="cpu-score">cpu round score counter</p>
        </div>
      </div>
    </div>
  </body>
</html>
