<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome!</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="section-welcome">
      <p>Welcome to Rock! || Paper! || Scissor!</p>
    </div>

    <div id="section-result">
      <p>Let the Game Begin!</p>
    </div>

    <div id="section-playground">

      <div class="option-div">
        <button>
          <img src="./images/rock.png" alt="Rock" />
        </button>
        <button>
          <img src="./images/paper.png" alt="Paper" />
        </button>
        <button>
          <img src="./images/scissor.png" alt="Scissor" />
        </button>
      </div>
      
      <div class="player-div">
        <div class="player-user">
          <p class="user-choice">YOU</p>
          <p class="user-score">0</p>
        </div>
        <div class="tie-div">
          <p class="tie-heading">Ties</p>
          <p class="tie-counter">0</p>
        </div>
        <div class="player-cpu">
          <p class="cpu-choice">CPU</p>
          <p class="cpu-score">0</p>
        </div>
      </div>

    </div>

    <div id="section-total-score">

      <div class="user-game-wins"><p>Press Start &#128073;</p>
      </div>
      <div class="start-button-div">
        <button class="start-button">Start Game</button>
      </div>
      <div class="cpu-game-wins"><p>&#128072; Press Start</p>
      </div>
    </div>

  </body> 
</html>
